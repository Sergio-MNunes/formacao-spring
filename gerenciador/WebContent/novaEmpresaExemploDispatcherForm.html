<!DOCTYPE html>
<html>
<meta charset="ISO-8859-1">
<body>
    
    <!-- A tag form eh responsavel por criar um formulario HTML. Ela possui o parametro "action", que indica qual url recebera o formulario -->
    <!-- e o parametro "method", que indica qual sera o tipo de requisicao utilizado para enviar o formulario ao url indicado -->
    <form action="/gerenciador/novaEmpresaExemploDispatcher" method="post">

        Nome: <input type="text" name="nome" />
        Data de Abertura: <input type="text" name="dataAbertura" />
        <input type="submit"/>

    </form>
    
</body>
</html>
